<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            color: #5a2d2f;
            text-align: center;
        }

        .navbar {
            background: #ff8fab;
            padding: 15px;
            text-align: left;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            background: #d65076;
            border-radius: 20px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #ff4f7c;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .cart-item span {
            flex: 1;
            text-align: left;
            padding: 0 15px;
        }

        .remove-btn {
            background: #d65076;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background: #ff4f7c;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .place-order-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #d65076;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .place-order-btn:hover {
            background-color: #ff4f7c;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="hand.html">Hands</a>
        <a href="haircare.html">Haircare</a>
        <a href="conc.html">concealers</a>
    </div>

    <div class="container">
        <h1>Shopping Cart</h1>
        
        <div id="cart-container">
            <p>Loading cart...</p>
        </div>

        <!-- âœ… Button is now outside cart-container -->
        <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>

    <div class="footer">
        <p>Â© 2025 Aura Makeup. All Rights Reserved.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let cartContainer = document.getElementById("cart-container");
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                document.querySelector('.place-order-btn').style.display = "none";
                return;
            }

            cart.forEach((item, index) => {
                let cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <span>${item.name} - $${item.price.toFixed(2)} (x${item.quantity})</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartContainer.appendChild(cartItem);
            });
        });

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }

        function placeOrder() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            alert("Thank you for your order! ðŸ’„ Your items will be shipped soon.");
            localStorage.removeItem("cart");
            location.reload();
        }
    </script>

</body>
</html>
