    <style>
        :root {
            --primary-color: #f4d9e9;
            --secondary-color: #e6a5c4;
            --accent-color: #c86b9c;
            --text-color: #4a4a4a;
            --light-text: #ffffff;
            --dark-bg: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #fcfcfc;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn {
            padding: 12px 25px;
            background-color: var(--accent-color);
            color: var(--light-text);
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background-color: #b8588a;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        
        .content {
            font-size: 16px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .submit-btn {
            padding: 12px 30px;
            background-color: var(--secondary-color);
            border-radius: 25px;
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            display: inline-block;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #d88cb6;
        }

    </style>
</head>
